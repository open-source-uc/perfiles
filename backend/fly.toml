# fly.toml file generated for osuc-members-api on 2022-11-20T20:46:47-03:00

app = "osuc-members-api"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  PORT = "8080"
  NODE_ENV = "production"
  BACKEND_URL = "https://api-members.osuc.dev"


[experimental]
  allowed_public_ports = []
  auto_rollback = true

[build]
  [build.args]
    NODE_VERSION = "18"

[deploy]
  release_command = "npx prisma migrate deploy && npx prisma generate"

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
